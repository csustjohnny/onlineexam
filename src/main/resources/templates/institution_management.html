<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/lib/layui-v2.5.6/css/layui.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<div id="test7" class="demo-tree"></div>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend>机构列表</legend>
</fieldset>

<div id="test9" class="demo-tree demo-tree-box" style="width: 400px; height: 400px; overflow: scroll;"></div>
<script src="/lib/layui-v2.5.6/layui.js" charset="utf-8"></script>
<script src="/lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['tree', 'util'], function () {
        let layer = layui.layer;
        let tree = layui.tree;
        let util = layui.util;
        $(document).ready(function () {
            //获取机构消息
            $.ajax({
                type: "get",
                url: "getAllInstitution",
                dataType: "json",
                success: function (data) {
                    if (data.error) {
                        layer.msg(data.error, {icon: 5});
                    } else {
                        //开启节点操作图标
                        tree.render({
                            elem: '#test9'
                            , data: convert(data.data)
                            , edit: ['add', 'update', 'del'] //操作节点的图标
                            , click: function (obj) {
                                layer.msg(JSON.stringify(obj.data));
                            }
                            //,customOperate: true
                            ,limitNodeAddLevel: 3
                            ,limitNodeDelLevel: 0
                            ,operate: function(obj){
                                let type = obj.type; //得到操作类型：add、edit、del
                                let data = obj.data; //得到当前节点的数据
                                let elem = obj.elem; //得到当前节点元素
                                //Ajax 操作
                                let id = data.id; //得到节点索引
                                if(type === 'add'){ //增加节点
                                    let classNo = "-1";
                                    let key_type = -1;
                                    if(data.type==="2") {
                                        classNo = prompt("请输入班级编号");
                                        console.log("in" + classNo);
                                        if (classNo === "-1" || classNo == null)
                                            return -1;
                                    }
                                    $.ajax({
                                        type: "post",
                                        url: "/admin/addNode",
                                        data: {
                                            type: data.type,
                                            id: data.id,
                                            childId: 1,
                                            childName: "未命名",
                                            classNo: classNo
                                        },
                                        async: false,
                                        dataType: "json",
                                        success: function (d) {
                                            key_type = d;
                                        }
                                    });
                                    return parseInt(data.type) + 1 + ' ' + key_type;
                                } else if(type === 'update'){ //修改节点
                                    let code = 0;
                                    $.ajax({
                                        type: "post",
                                        url: "/admin/updateNode",
                                        data: {
                                            id: id,
                                            type: data.type,
                                            name: elem.find('.layui-tree-txt').html()
                                        },
                                        success: function(data){
                                            code = data;
                                        }
                                    });
                                    return code;

                                } else if(type === 'del'){
                                    //删除节点
                                    $.ajax({
                                        type: "post",
                                        url: "/admin/deleteNode",
                                        data: {
                                            id: data.id,
                                            type: data.type
                                        },
                                        dataType:"json",
                                        success: function(data){
                                            if(data.error){
                                                layer.msg(data.error,{icon: 5});
                                            } else {
                                                layer.msg(data.success);
                                            }
                                        }

                                    });
                                }
                            }
                        });
                    }
                }

            });

            //按钮事件
            util.event('lay-demo', {
                getChecked: function (othis) {
                    let checkedData = tree.getChecked('demoId1'); //获取选中节点的数据

                    layer.alert(JSON.stringify(checkedData), {shade: 0});
                    console.log(checkedData);
                }
                , setChecked: function () {
                    tree.setChecked('demoId1', [12, 16]); //勾选指定节点
                }
                , reload: function () {
                    //重载实例
                    tree.reload('demoId1', {});

                }
            });


        });
    });


    function convert(rows) {
        let row;
        let root = [];
        let nodes = [];

        for (let i = 0; i < rows.length; i++) {
            row = rows[i];
            //学院
            nodes.push({
                id: row.school.schoolCode,
                title: row.school.schoolName,
                //childType: "department",
                parent: 0,
                type: 1,
                children: []
            });

            for(let j = 0; j < row.departmentInfoList.length; j++){
                let department = row.departmentInfoList[j];
                //专业
                nodes[i].children.push({
                    id: department.department.departmentId,
                    title: department.department.departmentName,
                    parent: department.department.schoolCode,
                    //childType: "class",
                    type: 2,
                    children:[]
                });
                for(let k = 0; k < department.classInfoList.length; k ++){
                    let classInfo = department.classInfoList[k];
                    nodes[i].children[j].children.push({
                        id: classInfo.classId,
                        title: classInfo.className,
                        parent: classInfo.departmentId,
                        //childType: null,
                        type:3,
                        children: []
                    })
                }
            }

        }
        root.push({
            id:0,
            title: "学院",
            parent:null,
            disabled:true,
            children: nodes,
            childType: "school",
            type: 0
        });
        return root;


    }
</script>

</body>
</html>
